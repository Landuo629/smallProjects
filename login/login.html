<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./login.css" />
	</head>
	<body>
		<div class="box">
			<form class="boxLeft">
				<div class="title">
					账号登陆
				</div>
				<div class="inputAccountBox">
					账号：<input class="inputAccount" type="text" autocomplete="off" />
				</div>
				<div class="inputPasswordBox">
					密码：<input class="inputPassword" type="password" autocomplete="off" />
				</div>
				<div class="inputPasswordBox1">
					重复：<input class="inputPassword1" type="password" autocomplete="off" />
				</div>
				<input class="inputSubmit" type="button" value="登陆" />
			</form>
			<div class="boxRight">
				<div class="title">
					你好, 朋友!
				</div>
				<div class="content">
					开始注册, 和我们一起旅游吧。
				</div>
				<input id="animation" class="inputSubmit input" type="submit" value="注册" />
			</div>
		</div>
		<script src="./login.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="http://localhost:3000/user?callback=demo" type="text/javascript" charset="utf-8"></script> -->
	</body>
</html>
