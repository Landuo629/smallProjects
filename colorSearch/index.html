<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>Color Search</title>
    <style type="text/css">
		* {
		  margin: 0;
		  padding: 0;
		  font-family: 'Poppins', sans-serif;
		}
		
		body {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  transition: 0.8s all;
		}
		
		.color-search {
		  border-radius: 25px;
		  border: none;
		  outline: none;
		  padding: 10px 20px;
		}
		
		input {
		  caret-color: #aeaeae;
		  /* 控制文本的大小写 */
		  text-transform: uppercase; 
		  /* 阴影 */
		  box-shadow: 0px 0px 15px #aeaeae;
		}
    </style>        
  </head>
   <body>
   
      <div class="container">
        <input id="color-input" class="color-search" type="search" placeholder="#0081CB or Blue" autofocus/>
      <div>
      <script type="text/javascript">
			let colorInput = document.getElementById('color-input');
			document.body.style.background = '#0081cb';
			colorInput.addEventListener('keyup', function(e) {
			  document.body.style.background = e.target.value;
			});
      </script>
   </body>
</html>
